<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Garden</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="navbar-logo">
      <a href="index.html">
        <img src="images/sprouted-logo.svg" alt="SproutEd Logo" class="navbar-logo-img" />
      </a>
    </div>

    <div class="navbar-toggle" id="navbar-toggle">☰</div>

    <div class="navbar-links" id="navbar-links">
      <a href="index.html" class="nav-link" id="about-link">ABOUT</a>
      <a href="leaderboard.html" class="nav-link" id="leaderboard-link">LEADERBOARD</a>
      <a href="myGarden.html" class="nav-link active" id="garden-link">MY GARDEN</a>
    </div>
  </div>


    <div class="garden-page">

        <h1>My Garden</h1>
        <p>Welcome to the garden! I am looking to...</p>
    
        <!-- Image buttons -->
        <div class="garden-card-row">
            <div class="garden-card">
                <div class="card-image"></div>
                <button class="wide-btn">Register a New Plant</button>
            </div>
            <div class="garden-card">
                <div class="card-image"></div>
                <button class="wide-btn">Check on a Plant</button>
            </div>
        </div>
    
        <!-- Register a New Plant -->
        <div class="form-section">
            <div class="form-image"></div>
            <h2>Register a New Plant</h2>
            <p>Details about registering</p>
            <form>
                <label for="plantId">Plant ID: <span title="Your device’s ID">❓</span></label>
                <input type="text" id="plantId" name="plantId">
                
                <label for="plantName">Plant Name:</label>
                <input type="text" id="plantName" name="plantName">
                
                <button type="submit" class="wide-btn">Submit</button>
            </form>
        </div>
    
        <!-- Check on a Plant -->
        <div class="form-section">
            <div class="form-image"></div>
            <h2>Check on a Plant</h2>
            <p>Details about process.</p>
            <form>
                <label for="checkId">Plant ID: <span title="Enter your plant’s ID">❓</span></label>
                <input type="text" id="checkId" name="checkId">
                
                <button type="submit" class="wide-btn">Submit</button>
            </form>
        </div>
    
    </div>
    


    <script>
        const toggleBtn = document.getElementById('navbar-toggle');
        const navLinks = document.getElementById('navbar-links');
    
        toggleBtn.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>

</body>
