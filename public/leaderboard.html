<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="navbar-logo">
      <a href="index.html">
        <img src="images/sprouted-logo.svg" alt="SproutEd Logo" class="navbar-logo-img" />
      </a>
    </div>

    <div class="navbar-toggle" id="navbar-toggle">â˜°</div>

    <div class="navbar-links" id="navbar-links">
      <a href="index.html" class="nav-link" id="about-link">ABOUT</a>
      <a href="leaderboard.html" class="nav-link active" id="leaderboard-link">LEADERBOARD</a>
      <a href="myGarden.html" class="nav-link" id="garden-link">MY GARDEN</a>
    </div>
  </div>

  <section class="leaderboard-wrapper tomato-bg">
    <main class="leaderboard-page">
      <header class="page-header">
        <h1 class="display-1 font-extrabold">LEADERBOARD</h1>
        <p class="subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis vel felis convallis.</p>
      </header>

      <div class="grid-container">
        <!-- Tabs -->
        <section class="grid-col-span-12 leaderboard-tabs">
          <button class="tab-button active" data-plant="tomato">Tomato</button>
          <button class="tab-button" data-plant="basil">Basil</button>
          <button class="tab-button" data-plant="spinach">Spinach</button>
        </section>

        <!-- Toggle Buttons
        <section class="grid-col-span-12 toggle-buttons">
          <button id="top5-btn" class="toggle-button active">Top 5</button>
          <button id="all-btn" class="toggle-button">All</button>
        </section> -->

        <!-- Leaderboard Entries -->
        <section class="grid-col-span-12">
          <div id="leaderboard-wrapper" class="leaderboard-wrapper tomato-theme">
            <div class="leaderboard-controls">

              <div class="view-toggle-pill">
                <button id="top5-btn" class="pill-button active">Top 5</button>
                <button id="all-btn" class="pill-button">All</button>
              </div>
              
              <div class="last-updated" id="last-updated">Last Updated: --</div>
              

            </div>
            <div id="leaderboard-body" class="leaderboard-entries">
              <!-- Populated by JS -->
            </div>
          </div>
        </section>

      </div>
    </main>



    <script src="leaderboard.js"></script>
    <script>
      const toggleBtn = document.getElementById('navbar-toggle');
      const navLinks = document.getElementById('navbar-links');
      toggleBtn.addEventListener('click', () => {
        navLinks.classList.toggle('show');
      });
    </script>
</body>

</html>
