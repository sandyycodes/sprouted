<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SproutEd | Leaderboard</title>
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="grid-container">
      <div class="navbar-logo">
        <a href="index.html">
          <img src="images/sprouted-logo.svg" alt="SproutEd Logo" class="navbar-logo-img" />
        </a>
      </div>
      <div class="navbar-toggle" id="navbar-toggle">â˜°</div>
      <div class="navbar-links" id="navbar-links">
        <a href="index.html" class="nav-link">ABOUT</a>
        <a href="leaderboard.html" class="nav-link active">LEADERBOARD</a>
        <a href="myGarden.html" class="nav-link">MY GARDEN</a>
      </div>
    </div>
  </div>
  


  <!-- Main Leaderboard Content -->
<section class="leaderboard-wrapper tomato-bg">
  <main class="leaderboard-page">
    <div class="grid-container">
      <header class="grid-col-span-12 page-header">
        <h1 class="display-1 font-extrabold">LEADERBOARD</h1>
        <p class="subtitle">Plant rankings are based on real-time data from moisture, temperature, and humidity sensors. The leaderboard resets on the first of every month.</p>
      </header>
    </div>

    <div class="grid-container">
      <!-- Tabs -->
      <section class="grid-col-span-12 leaderboard-tabs">
        <button class="tab-button active" data-plant="tomato">Tomato</button>
        <button class="tab-button" data-plant="basil">Basil</button>
        <button class="tab-button" data-plant="spinach">Spinach</button>
      </section>

      <!-- Leaderboard Entries -->
      <section class="grid-col-span-12">
        <div id="leaderboard-wrapper" class="leaderboard-wrapper tomato-theme">
          <div class="leaderboard-controls">
            <div class="view-toggle-pill">
              <button id="top5-btn" class="pill-button active">Top 5</button>
              <button id="all-btn" class="pill-button">All</button>
            </div>
            <div class="last-updated" id="last-updated">Last Updated: --</div>
          </div>
          <div id="leaderboard-body" class="leaderboard-entries">
            <!-- Populated by JS -->
          </div>
        </div>
      </section>
    </div>
  </main>
</section>


  <script src="leaderboard.js"></script>

</body>

</html>
